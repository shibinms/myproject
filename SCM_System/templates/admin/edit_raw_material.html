<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends "index.html" %}
{% block body %}
<form action="/myapp/adm_update_raw_material/" method="post" enctype="multipart/form-data" name="form1" id="form1" onsubmit="return validate()"> {% csrf_token %}
  <h1 align="center">Edit Raw Materials</h1>
  <div align="center">
    <table width="386" border="0">
      <tr>
        <td width="89">Material Name</td>
        <td width="287">
          <label for="materialname"></label>
        <input type="text" name="materialname" id="materialname" value="{{ data.raw_material_name }}" required/></td>
      </tr>
      <tr>
        <td>GSM</td>
        <td>
          <label for="price"></label>
        <input type="text" name="gsm" id="gsm" value="{{ data.price }}" required/></td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
          <label for="price"></label>
        <input type="text" name="price" id="price" value="{{ data.price }}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input type="submit" class="btn btn-outline-primary" name="add" id="add" value="UPDATE" />
        </div></td>
      </tr>
    </table>
  </div>
</form>

{% endblock %}
</body>
</html>
