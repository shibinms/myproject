<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends "index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <h1>View Allocate Report</h1>
    <table class="table table-hover">
      <tr>
        <td colspan="4"><input type="text" name="bname search" class="input-group input-group-sm" placeholder="Branch Name" id="bname search" />
        </td><td><input type="submit" class="btn btn-default" name="search" id="search" value="Search" /></td>
      </tr>
      <tr>
          <td><b>Sl.No</b></td>
        <td><b>Branch Name</b></td>

        <td><b>District</b></td>
        <td><b>Phone</b></td>
        <td><b>Action</b></td>
      </tr>{% for i in data %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.branch_name }}</td>
        <td>{{ i.district}}</td>
        <td>{{ i.phone}}</td>

        <td><p><a href="/myapp/adm_view_material_allocated/{{ i.branch_id }}" class="btn btn-success">More</a></p></td>
      </tr>{% endfor %}
    </table>
    <p>&nbsp;</p>
  </div>
</form>
{% endblock %}
</body>
</html>
