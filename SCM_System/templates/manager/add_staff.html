<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends "manager_home.html" %}
{% block body %}
<form action="/myapp/manager_add_staff_post/" method="post" enctype="multipart/form-data" name="form1" id="form1"> {% csrf_token %}
  <h1 align="center">Add Staff</h1>
  <div align="center">
    <table width="391" border="0">
      <tr>
        <td width="176">Staff Name</td>
        <td width="205"><label for="sname"></label>
        <input type="text" name="sname" id="sname" /></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>
          <label for="dob"></label>
        <input type="date" name="dob" id="dob" /></td>
      </tr>
      <tr>
        <td height="92">Gender</td>
        <td><p>
          <input type="radio" name="radio" id="male" value="male" />
          <label for="male">Male</label> 
          </p>
          <p>
            <input type="radio" name="radio" id="female" value="female" />
            <label for="female">Female</label>
          </p>
          <p>
            <input type="radio" name="radio" id="others" value="others" />
            <label for="others">Others</label>
        </p></td>
      </tr>
      <tr>
        <td>Position</td>
        <td><label for="position"></label>
          <select name="position" id="position">
              <option value="sales_staff">Sales</option>
              <option value="production_staff">Production</option>
          </select></td>
      </tr>
      <tr>
        <td>Place</td>
        <td>
          <label for="place"></label>
        <input type="text" name="place" id="place" /></td>
      </tr>
      <tr>
        <td>Post</td>
        <td><label for="post"></label>
        <input type="text" name="post" id="post" /></td>
      </tr>
        <tr>
        <td>District</td>
        <td><label for="district"></label>
        <input type="text" name="district" id="district" /></td>
      </tr>
        <tr>
        <td>State</td>
        <td><label for="state"></label>
        <input type="text" name="state" id="state" /></td>
      </tr>
      <tr>
        <td>Pin</td>
        <td><label for="pin"></label>
        <input type="text" name="pin" id="pin" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><label for="email"></label>
        <input type="text" name="email" id="email" /></td>
      </tr>
      <tr>
        <td>Phone No</td>
        <td><label for="phone"></label>
        <input type="text" name="phone" id="phone" /></td>
      </tr>
      <tr>
        <td>Image</td>
        <td><label for="image"></label>
        <input type="file" name="image" id="image" /></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input type="submit" name="add" id="add" value="ADD" />
        </div></td>
      </tr>
    </table>
  </div>
</form>
{% endblock %}
</body>
</html>
